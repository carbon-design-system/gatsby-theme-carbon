name: prerelease

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_PUBLISH" >> .npmrc
